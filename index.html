<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный плеер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="player-playlist-container">
            <div class="music-player">
                <img id="cover" src="jpg/cover1.jpg" alt="Cover">
                <h2 id="title">Song Title</h2>
                <h3 id="artist">Artist Name</h3>
                <audio id="audio" src="music/song1.mp3"></audio>

                <div class="controls">
                    <button id="prev" aria-label="Предыдущий трек">⏪</button>
                    <button id="play" aria-label="Воспроизведение/Пауза">▶️</button>
                    <button id="next" aria-label="Следующий трек">⏩</button>
                </div>

                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>
            <ul id="playlist"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
